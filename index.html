<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Barber | –ó–∞–ø–∏—Å—å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#0f1115; --card:#151a21; --stroke:#212833; --text:#e7ecf3; --muted:#94a3b8;
      --primary:#22c55e; --accent:#f59e0b; --danger:#ef4444; --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;background:var(--bg);color:var(--text);margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:420px;margin:0 auto;min-height:100%;display:flex;flex-direction:column}
    .topbar{display:flex;align-items:center;gap:8px;padding:12px 14px;border-bottom:1px solid var(--stroke);background:var(--card);position:sticky;top:0;z-index:5}
    .title{font-weight:700}
    .lang{margin-left:auto;display:flex;gap:6px}
    .chip{border:1px solid var(--stroke);border-radius:999px;padding:6px 10px;font-size:12px;cursor:pointer;opacity:.85}
    .chip.active{background:var(--primary);color:#06120a;border-color:var(--primary);opacity:1}
    .tabs{display:flex;gap:8px;padding:12px 14px;border-bottom:1px solid var(--stroke);background:var(--bg);position:sticky;top:56px;z-index:4}
    .tab{flex:1;text-align:center;border:1px solid var(--stroke);border-radius:999px;padding:8px 10px;cursor:pointer;color:var(--muted)}
    .tab.active{background:var(--card);color:var(--text)}
    .content{padding:14px;display:grid;gap:14px}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:var(--radius);overflow:hidden}
    .card .row{display:flex;gap:12px;padding:12px;border-top:1px solid var(--stroke)}
    .card .row:first-child{border-top:none}
    .media{width:72px;height:72px;border-radius:12px;background:#0b0d11;background-size:cover;background-position:center;flex:0 0 72px;border:1px solid var(--stroke)}
    .grow{flex:1}
    .muted{color:var(--muted)}
    .h{font-weight:700}
    .price{font-weight:700;color:var(--accent)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border-radius:12px;border:1px solid var(--stroke);background:#0d1218;padding:10px 12px;color:var(--text);cursor:pointer}
    .btn.primary{background:var(--primary);border-color:var(--primary);color:#04120a;font-weight:700}
    .btn.full{width:100%}
    .pill{border:1px solid var(--stroke);padding:10px;border-radius:999px;text-align:center;cursor:pointer;color:var(--muted)}
    .pill.active{background:var(--primary);border-color:var(--primary);color:#06120a;font-weight:700}
    .foot{position:sticky;bottom:0;background:linear-gradient(180deg,rgba(15,17,21,0),var(--bg) 25%,var(--bg));padding:12px 14px;border-top:1px solid var(--stroke);display:flex;gap:10px}
    .field{display:flex;flex-direction:column;gap:6px}
    .input{background:#0d1218;border:1px solid var(--stroke);border-radius:12px;padding:10px 12px;color:var(--text);outline:none}
    .alert{padding:10px;border-radius:12px;border:1px solid var(--stroke);background:#11151c}
    .empty{padding:16px;text-align:center;color:var(--muted)}
    .hidden{display:none !important}
  </style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <div class="title" data-i="brand">BARBER</div>
    <div class="lang">
      <div class="chip" id="lang-ru">RU</div>
      <div class="chip" id="lang-kz">KZ</div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="services" data-i="tab_services">–£—Å–ª—É–≥–∏</div>
    <div class="tab" data-tab="masters" data-i="tab_masters">–ú–∞—Å—Ç–µ—Ä–∞</div>
    <div class="tab" data-tab="book" data-i="tab_book">–ó–∞–ø–∏—Å—å</div>
    <div class="tab" data-tab="info" data-i="tab_info">–ò–Ω—Ñ–æ</div>
  </div>

  <div id="services" class="content"></div>
  <div id="masters" class="content hidden"></div>
  <div id="book" class="content hidden"></div>
  <div id="info" class="content hidden"></div>

  <div id="footer" class="foot hidden">
    <button id="btn-send" class="btn primary full">
      <span data-i="send_to_bot">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</span>
    </button>
  </div>
</div>

<script>
const tg = window.Telegram?.WebApp; if (tg){ try{ tg.expand(); tg.ready(); }catch{} }

const services = [
  { id:"cut_male",  title:{ru:"–°—Ç—Ä–∏–∂–∫–∞ –º—É–∂—Å–∫–∞—è", kz:"–ï—Ä–ª–µ—Ä–≥–µ —à–∞—à “õ–∏—é"}, price:4000, time:40, img:"https://images.unsplash.com/photo-1572417884807-5c0fcc0d10f6?q=80&w=1200&auto=format&fit=crop" },
  { id:"cut_kid",   title:{ru:"–°—Ç—Ä–∏–∂–∫–∞ –¥–µ—Ç—Å–∫–∞—è",  kz:"–ë–∞–ª–∞–ª–∞—Ä“ì–∞ —à–∞—à “õ–∏—é"}, price:3000, time:40, img:"https://images.unsplash.com/photo-1604079628040-94301bb21b91?q=80&w=1200&auto=format&fit=crop" },
  { id:"beard",     title:{ru:"–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –±–æ—Ä–æ–¥—ã",kz:"–°–∞“õ–∞–ª–¥—ã “õ–∞–ª—ã–ø—Ç–∞—É"}, price:2000, time:40, img:"https://images.unsplash.com/photo-1517833359150-27100a4df43c?q=80&w=1200&auto=format&fit=crop" },
  { id:"shave",     title:{ru:"–ë—Ä–∏—Ç—å—ë –æ–ø–∞—Å–Ω–æ–π –±—Ä–∏—Ç–≤–æ–π", kz:"“ö—ã—Ä—ã–Ω—É (—É—Å—Ç–∞—Ä–∞)"}, price:3000, time:40, img:"https://images.unsplash.com/photo-1622288432159-93068010d99e?q=80&w=1200&auto=format&fit=crop" },
];
const masters = [
  { id:"m1", name:{ru:"–ê–Ω–¥—Ä–µ–π", kz:"–ê–Ω–¥—Ä–µ–π"}, about:{ru:"10 –ª–µ—Ç –æ–ø—ã—Ç–∞, –∫–ª–∞—Å—Å–∏–∫–∞ –∏ fade", kz:"10 –∂—ã–ª —Ç”ô–∂—ñ—Ä–∏–±–µ, –∫–ª–∞—Å—Å–∏–∫–∞ –∂”ô–Ω–µ fade"}, rating:4.9, img:"https://images.unsplash.com/photo-1594824476967-48c8b964273f?q=80&w=1200&auto=format&fit=crop" },
  { id:"m2", name:{ru:"–ê–π–¥–æ—Å",  kz:"–ê–π–¥–æ—Å"},  about:{ru:"–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã, –±–æ—Ä–æ–¥–∞", kz:"–ó–∞–º–∞–Ω–∞—É–∏ —Å—Ç–∏–ª—å, —Å–∞“õ–∞–ª"}, rating:4.8, img:"https://images.unsplash.com/photo-1621605815971-1da1f1d3a4a9?q=80&w=1200&auto=format&fit=crop" },
  { id:"m3", name:{ru:"–ú–∏–ª–∞",   kz:"–ú–∏–ª–∞"},   about:{ru:"–î–µ—Ç—Å–∫–∏–µ –∏ –∂–µ–Ω—Å–∫–∏–µ —Å—Ç—Ä–∏–∂–∫–∏", kz:"–ë–∞–ª–∞–ª–∞—Ä –∂”ô–Ω–µ ”ô–π–µ–ª–¥–µ—Ä —à–∞—à “Ø–ª–≥—ñ–ª–µ—Ä—ñ"}, rating:4.8, img:"https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=1200&auto=format&fit=crop" },
];

const i18n = {
  ru: { brand:"BARBER", tab_services:"–£—Å–ª—É–≥–∏", tab_masters:"–ú–∞—Å—Ç–µ—Ä–∞", tab_book:"–ó–∞–ø–∏—Å—å", tab_info:"–ò–Ω—Ñ–æ",
        choose_service:"–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É", choose_master:"–í—ã–±–µ—Ä–∏—Ç–µ –º–∞—Å—Ç–µ—Ä–∞", choose_date:"–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É", choose_time:"–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è",
        your_name:"–í–∞—à–µ –∏–º—è", your_phone:"–¢–µ–ª–µ—Ñ–æ–Ω", comment:"–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)",
        send_to_bot:"–ó–∞–ø–∏—Å–∞—Ç—å—Å—è", empty_slots:"–ù–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–µ–Ω—å —Å–≤–æ–±–æ–¥–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤ –Ω–µ—Ç.",
        booked_ok:"–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ —á–∞—Ç –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è üëå",
        info_text:"–ú—ã —Ä–∞–±–æ—Ç–∞–µ–º —Å 09:00 –¥–æ 17:00. –û–±–µ–¥ 13:00‚Äì14:00. –®–∞–≥ –∑–∞–ø–∏—Å–∏ 40 –º–∏–Ω—É—Ç." },
  kz: { brand:"BARBER", tab_services:"“ö—ã–∑–º–µ—Ç—Ç–µ—Ä", tab_masters:"–®–µ–±–µ—Ä–ª–µ—Ä", tab_book:"–ñ–∞–∑—ã–ª—É", tab_info:"–ê“õ–ø–∞—Ä–∞—Ç",
        choose_service:"“ö—ã–∑–º–µ—Ç—Ç—ñ —Ç–∞“£–¥–∞“£—ã–∑", choose_master:"–®–µ–±–µ—Ä–¥—ñ —Ç–∞“£–¥–∞“£—ã–∑", choose_date:"–ö“Ø–Ω–¥—ñ —Ç–∞“£–¥–∞“£—ã–∑", choose_time:"–£–∞“õ—ã—Ç—Ç—ã —Ç–∞“£–¥–∞“£—ã–∑",
        your_name:"–ê—Ç—ã“£—ã–∑", your_phone:"–¢–µ–ª–µ—Ñ–æ–Ω", comment:"–¢“Ø—Å—ñ–Ω—ñ–∫—Ç–µ–º–µ (–º—ñ–Ω–¥–µ—Ç—Ç—ñ –µ–º–µ—Å)",
        send_to_bot:"–ñ–∞–∑—ã–ª—É", empty_slots:"–¢–∞“£–¥–∞–ª“ì–∞–Ω –∫“Ø–Ω—ñ –±–æ—Å —É–∞“õ—ã—Ç –∂–æ“õ.",
        booked_ok:"”®—Ç—ñ–Ω—ñ—à –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ. –†–∞—Å—Ç–∞—É “Ø—à—ñ–Ω —á–∞—Ç“õ–∞ –æ—Ä–∞–ª—ã“£—ã–∑ üëå",
        info_text:"–ñ“±–º—ã—Å —É–∞“õ—ã—Ç—ã 09:00‚Äì17:00. “Æ–∑—ñ–ª—ñ—Å 13:00‚Äì14:00. “ö–∞–¥–∞–º ‚Äî 40 –º–∏–Ω—É—Ç." }
};

let LANG = "ru";
const WORK_START=9, WORK_END=17, LUNCH_FROM=13, LUNCH_TO=14, SLOT_MIN=40;

function fmt2(n){return n<10?("0"+n):(""+n)}
function addDays(d,days){const x=new Date(d);x.setDate(x.getDate()+days);return x}
function range(n){return Array.from({length:n},(_,i)=>i)}
function genSlots(date){
  const slots=[];
  const base = new Date(date.getFullYear(), date.getMonth(), date.getDate(), WORK_START, 0, 0);
  for(let t=new Date(base); t.getHours()<WORK_END; t=new Date(t.getTime()+SLOT_MIN*60000)){
    const end = new Date(t.getTime()+SLOT_MIN*60000);
    const overlapsLunch = !(end.getHours()<LUNCH_FROM || t.getHours()>=LUNCH_TO);
    if(!overlapsLunch && end.getHours()<=WORK_END){
      slots.push(`${fmt2(t.getHours())}:${fmt2(t.getMinutes())}`);
    }
  }
  return slots;
}

const state = { serviceId:null, masterId:null, dateISO:null, time:null, name:"", phone:"", comment:"", booked:new Set() };

const elServices = document.getElementById("services");
const elMasters  = document.getElementById("masters");
const elBook     = document.getElementById("book");
const elInfo     = document.getElementById("info");
const elFooter   = document.getElementById("footer");
const elSend     = document.getElementById("btn-send");

function t(key){ return i18n[LANG][key] || key }
function setLang(lang){ LANG=lang; document.querySelectorAll("[data-i]").forEach(n=>n.textContent=t(n.dataset.i));
  document.getElementById("lang-ru").classList.toggle("active", LANG==="ru");
  document.getElementById("lang-kz").classList.toggle("active", LANG==="kz");
  renderTabs(); renderServices(); renderMasters(); renderBook(); renderInfo();
}
function switchTab(tab){ document.querySelectorAll(".tab").forEach(x=>x.classList.toggle("active", x.dataset.tab===tab));
  ["services","masters","book","info"].forEach(id=>document.getElementById(id).classList.toggle("hidden", id!==tab));
  elFooter.classList.toggle("hidden", tab!=="book");
}
function renderTabs(){
  document.querySelector('[data-tab="services"]').textContent=t("tab_services");
  document.querySelector('[data-tab="masters"]').textContent=t("tab_masters");
  document.querySelector('[data-tab="book"]').textContent=t("tab_book");
  document.querySelector('[data-tab="info"]').textContent=t("tab_info");
  document.querySelector('.title').textContent=t("brand");
  elSend.querySelector("span").textContent=t("send_to_bot");
}

function renderServices(){
  elServices.innerHTML = "";
  const card = document.createElement("div"); card.className="card";
  services.forEach(s=>{
    const row = document.createElement("div"); row.className="row";
    const media = document.createElement("div"); media.className="media"; media.style.backgroundImage=`url('${s.img}')`;
    const g = document.createElement("div"); g.className="grow";
    const h = document.createElement("div"); h.className="h"; h.textContent=s.title[LANG];
    const m = document.createElement("div"); m.className="muted"; m.textContent=`${s.time} –º–∏–Ω`;
    const p = document.createElement("div"); p.className="price"; p.textContent=`${s.price} ‚Ç∏`;
    const btn = document.createElement("button"); btn.className="btn"; btn.textContent=LANG==="ru"?"–í—ã–±—Ä–∞—Ç—å":"–¢–∞“£–¥–∞—É";
    btn.onclick=()=>{ state.serviceId=s.id; switchTab("book"); renderBook(); };
    g.appendChild(h); g.appendChild(m); g.appendChild(p);
    row.appendChild(media); row.appendChild(g); row.appendChild(btn);
    card.appendChild(row);
  });
  elServices.appendChild(card);
}

function renderMasters(){
  elMasters.innerHTML="";
  const card = document.createElement("div"); card.className="card";
  masters.forEach(m=>{
    const row=document.createElement("div"); row.className="row";
    const media = document.createElement("div"); media.className="media"; media.style.backgroundImage=`url('${m.img}')`;
    const g=document.createElement("div"); g.className="grow";
    const h=document.createElement("div"); h.className="h"; h.textContent=m.name[LANG];
    const about=document.createElement("div"); about.className="muted"; about.textContent=m.about[LANG];
    const btn=document.createElement("button"); btn.className="btn"; btn.textContent=LANG==="ru"?"–í—ã–±—Ä–∞—Ç—å":"–¢–∞“£–¥–∞—É";
    btn.onclick=()=>{ state.masterId=m.id; switchTab("book"); renderBook(); };
    g.appendChild(h); g.appendChild(about);
    row.appendChild(media); row.appendChild(g); row.appendChild(btn);
    card.appendChild(row);
  });
  elMasters.appendChild(card);
}

function renderBook(){
  elBook.innerHTML="";
  const cardSrv = document.createElement("div"); cardSrv.className="card";
  const r1 = document.createElement("div"); r1.className="row";
  r1.innerHTML = `<div class="grow"><div class="h">${t("choose_service")}</div><div class="muted">${services.find(x=>x.id===state.serviceId)?.title[LANG] || "-"}</div></div>`;
  const btnSrv=document.createElement("button"); btnSrv.className="btn"; btnSrv.textContent=t("tab_services");
  btnSrv.onclick=()=>switchTab("services");
  r1.appendChild(btnSrv); cardSrv.appendChild(r1);

  const r2 = document.createElement("div"); r2.className="row";
  r2.innerHTML = `<div class="grow"><div class="h">${t("choose_master")}</div><div class="muted">${masters.find(x=>x.id===state.masterId)?.name[LANG] || "-"}</div></div>`;
  const btnMs=document.createElement("button"); btnMs.className="btn"; btnMs.textContent=t("tab_masters");
  btnMs.onclick=()=>switchTab("masters");
  r2.appendChild(btnMs); cardSrv.appendChild(r2);
  elBook.appendChild(cardSrv);

  const cardDate = document.createElement("div"); cardDate.className="card";
  const rr = document.createElement("div"); rr.className="row"; rr.innerHTML=`<div class="h">${t("choose_date")}</div>`;
  cardDate.appendChild(rr);
  const g = document.createElement("div"); g.className="row"; g.style.flexWrap="wrap"; g.style.gap="10px";
  const today = new Date();
  for(const i of range(14)){
    const d = addDays(today,i);
    const iso = d.toISOString().slice(0,10);
    const txt = `${fmt2(d.getDate())}.${fmt2(d.getMonth()+1)}.${d.getFullYear().toString().slice(2)}`;
    const pill=document.createElement("div"); pill.className="pill"; pill.textContent=txt;
    if(state.dateISO===iso) pill.classList.add("active");
    pill.onclick=()=>{ state.dateISO=iso; state.time=null; renderBook(); };
    g.appendChild(pill);
  }
  cardDate.appendChild(g);
  elBook.appendChild(cardDate);

  const cardTime=document.createElement("div"); cardTime.className="card";
  const rtt=document.createElement("div"); rtt.className="row"; rtt.innerHTML=`<div class="h">${t("choose_time")}</div>`;
  cardTime.appendChild(rtt);
  const timesWrap=document.createElement("div"); timesWrap.className="row"; timesWrap.style.flexWrap="wrap"; timesWrap.style.gap="10px";
  if(state.dateISO){
    const [y,m,d]=state.dateISO.split("-").map(Number);
    const slots = genSlots(new Date(y, m-1, d))
      .filter(tm => !state.booked.has(`${state.dateISO}|${tm}|${state.masterId||"-"}`));
    if(!slots.length){
      const empty=document.createElement("div"); empty.className="empty"; empty.textContent=t("empty_slots");
      timesWrap.appendChild(empty);
    } else {
      slots.forEach(tm=>{
        const pill=document.createElement("div"); pill.className="pill"; pill.textContent=tm;
        if(state.time===tm) pill.classList.add("active");
        pill.onclick=()=>{ state.time=tm; renderBook(); };
        timesWrap.appendChild(pill);
      });
    }
  } else {
    const hint=document.createElement("div"); hint.className="muted"; hint.textContent="‚Äî";
    timesWrap.appendChild(hint);
  }
  cardTime.appendChild(timesWrap); elBook.appendChild(cardTime);

  const cardForm=document.createElement("div"); cardForm.className="card";
  const fr=document.createElement("div"); fr.className="row"; fr.style.flexDirection="column"; fr.style.gap="10px";
  fr.innerHTML = `
    <div class="field">
      <label>${t("your_name")}</label>
      <input class="input" id="inp-name" placeholder="${t("your_name")}" value="${state.name||""}">
    </div>
    <div class="field">
      <label>${t("your_phone")}</label>
      <input class="input" id="inp-phone" placeholder="+7700..." value="${state.phone||""}">
    </div>
    <div class="field">
      <label>${t("comment")}</label>
      <input class="input" id="inp-comment" placeholder="${t("comment")}" value="${state.comment||""}">
    </div>`;
  cardForm.appendChild(fr); elBook.appendChild(cardForm);

  const alert=document.createElement("div"); alert.className="alert"; alert.textContent=i18n[LANG].info_text;
  elBook.appendChild(alert);

  const ok = !!(state.serviceId && state.masterId && state.dateISO && state.time);
  elSend.disabled = !ok; elSend.style.opacity = ok ? "1" : ".6";

  setTimeout(()=>{
    const n=document.getElementById("inp-name"); const p=document.getElementById("inp-phone"); const c=document.getElementById("inp-comment");
    n.oninput=()=>state.name=n.value.trim();
    p.oninput=()=>state.phone=p.value.trim();
    c.oninput=()=>state.comment=c.value.trim();
  },0);
}

function renderInfo(){
  elInfo.innerHTML="";
  const card=document.createElement("div"); card.className="card";
  const r=document.createElement("div"); r.className="row";
  r.innerHTML = `<div><div class="h">BARBER</div><div class="muted">${i18n[LANG].info_text}</div><div class="muted" style="margin-top:8px">–¢–µ–ª.: +7 700 000-00-00 ¬∑ –ê–¥—Ä–µ—Å: –≥. –ö–æ—Å—Ç–∞–Ω–∞–π</div></div>`;
  card.appendChild(r); elInfo.appendChild(card);
}

document.getElementById("btn-send").addEventListener("click", ()=>{
  if(!(state.serviceId && state.masterId && state.dateISO && state.time)) return;

  const service = services.find(s=>s.id===state.serviceId);
  const master  = masters.find(m=>m.id===state.masterId);

  const payload = {
    type: "barber_booking",
    lang: LANG,
    customer_name: state.name || "",
    phone: state.phone || "",
    comment: state.comment || "",
    booking: {
      service_id: state.serviceId,
      service_title: service ? service.title[LANG] : "",
      price: service ? service.price : 0,
      duration_min: service ? service.time : 40,
      master_id: state.masterId,
      master_name: master ? master.name[LANG] : "",
      date: state.dateISO,
      time: state.time
    }
  };

  try{
    if (tg && typeof tg.sendData === "function"){
      tg.HapticFeedback?.impactOccurred?.("light");
      tg.sendData(JSON.stringify(payload));
      tg.showAlert?.(i18n[LANG].booked_ok);
    } else {
      alert("–û—Ç–∫—Ä–æ–π—Ç–µ –º–∏–Ω–∏-–∞–ø–ø—É —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É —É –±–æ—Ç–∞. –í –±—Ä–∞—É–∑–µ—Ä–µ –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.");
    }
  }catch(e){
    alert("Send error: " + e.message);
  }
});

document.querySelectorAll(".tab").forEach(el=>el.addEventListener("click", ()=> switchTab(el.dataset.tab)));
document.getElementById("lang-ru").onclick=()=>setLang("ru");
document.getElementById("lang-kz").onclick=()=>setLang("kz");

setLang("ru"); switchTab("services");
(function init(){ renderServices(); renderMasters(); renderBook(); renderInfo(); })();
</script>
</body>
